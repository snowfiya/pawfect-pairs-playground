
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawfect Pairs</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Lovable script tag -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <div class="app-container">
    <!-- SPLASH SCREEN -->
    <div id="splash-screen" class="screen active">
      <div class="logo-container">
        <img src="public/lovable-uploads/ce159b79-ff70-4953-95cf-6849b27d06f8.png" alt="Pawfect Pairs" class="logo">
      </div>
      <div class="button-container">
        <button id="signup-btn" class="primary-btn">Sign Up</button>
        <button id="login-btn" class="primary-btn">Login</button>
      </div>
    </div>

    <!-- SIGNUP SCREEN -->
    <div id="signup-screen" class="screen">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <div class="form-group">
          <label for="signup-username">Username</label>
          <input type="text" id="signup-username" required>
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" required>
        </div>
        <div class="button-container">
          <button type="button" id="signup-back-btn" class="secondary-btn">Back</button>
          <button type="submit" class="primary-btn">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="screen">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="login-username">Username</label>
          <input type="text" id="login-username" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" required>
        </div>
        <div class="button-container">
          <button type="button" id="login-back-btn" class="secondary-btn">Back</button>
          <button type="submit" class="primary-btn">Login</button>
        </div>
      </form>
    </div>

    <!-- MAIN MENU SCREEN -->
    <div id="main-menu-screen" class="screen">
      <div class="logo-container small">
        <img src="public/lovable-uploads/ce159b79-ff70-4953-95cf-6849b27d06f8.png" alt="Pawfect Pairs" class="logo">
      </div>
      <div class="button-container">
        <button id="start-btn" class="primary-btn">Start</button>
        <button id="leaderboard-menu-btn" class="primary-btn">Leaderboard</button>
        <button id="exit-btn" class="secondary-btn">Exit</button>
      </div>
    </div>

    <!-- DIFFICULTY SELECTION SCREEN -->
    <div id="difficulty-screen" class="screen">
      <h2>Select Difficulty</h2>
      <div class="difficulty-container">
        <button class="difficulty-btn easy" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn medium" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn hard" data-difficulty="hard">Hard</button>
      </div>
      <div class="button-container">
        <button id="difficulty-back-btn" class="secondary-btn">Back</button>
        <button id="play-btn" class="primary-btn">Play</button>
      </div>
    </div>

    <!-- GAME SCREEN -->
    <div id="game-screen" class="screen">
      <div class="game-header">
        <div id="current-difficulty" class="difficulty-indicator easy">EASY</div>
        <div class="timer">Time: <span id="timer">1:00</span></div>
        <button id="pause-btn" class="icon-btn">⏸️</button>
      </div>
      <div id="game-board" class="game-board"></div>
      <div class="score-container">Score: <span id="score">0</span></div>
    </div>

    <!-- PAUSE SCREEN -->
    <div id="pause-screen" class="screen">
      <h2>Game Paused</h2>
      <div class="button-container">
        <button id="back-to-home-btn" class="secondary-btn">Back to Home</button>
        <button id="restart-game-btn" class="primary-btn">Restart Game</button>
        <button id="back-to-game-btn" class="primary-btn">Back to Game</button>
      </div>
    </div>

    <!-- TIME ENDED SCREEN -->
    <div id="time-ended-screen" class="screen">
      <h2>Time's Up!</h2>
      <div class="final-score">
        Your Score: <span id="final-score-loss">0</span>
      </div>
      <div class="button-container">
        <button id="play-again-loss-btn" class="primary-btn">Play Again</button>
        <button id="back-home-loss-btn" class="secondary-btn">Back to Home</button>
      </div>
    </div>

    <!-- GAME COMPLETED SCREEN -->
    <div id="completed-screen" class="screen">
      <h2>Congratulations!</h2>
      <div class="stars-animation">
        ⭐⭐⭐
      </div>
      <div class="final-score">
        Your Score: <span id="final-score-win">0</span>
      </div>
      <div class="button-container">
        <button id="play-again-win-btn" class="primary-btn">Play Again</button>
        <button id="view-leaderboard-btn" class="primary-btn">View Leaderboard</button>
        <button id="back-home-win-btn" class="secondary-btn">Back to Home</button>
      </div>
    </div>

    <!-- LEADERBOARD SCREEN -->
    <div id="leaderboard-screen" class="screen">
      <h2>Leaderboard</h2>
      <div class="tabs">
        <button class="tab-btn easy active" data-tab="easy">Easy</button>
        <button class="tab-btn medium" data-tab="medium">Medium</button>
        <button class="tab-btn hard" data-tab="hard">Hard</button>
      </div>
      <div id="leaderboard-content" class="leaderboard-content"></div>
      <div class="personal-best">
        Your Best: <span id="personal-best-score">0</span>
      </div>
      <div class="button-container">
        <button id="leaderboard-back-btn" class="secondary-btn">Back</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="auth.js"></script>
  <script src="dogData.js"></script>
  <script src="game.js"></script>
  <script src="app.js"></script>
</body>
</html>
